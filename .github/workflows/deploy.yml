# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CD Pipeline

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Install
        run: npm ci
        env:
          CI: true
      - name: Build
        run: npm run ci:build
        env:
          CI: true
      - name: Cypress E2E Tests
        run: npm run ci:e2e
        env:
          CI: true
      - name: Jest-Tests
        run: npm run test:all
        env:
          CI: true
      - name: Run ESLint
        run: npx eslint -f checkstyle -o eslint-report.xml .
      - name: Upload ESLint Report
        uses: actions/upload-artifact@v3
        with:
          name: eslint-report
          path: eslint-report.xml
      - name: Deploy
        uses: w9jds/firebase-action@v13.31.2
        with:
          args: deploy --project gblaster-player --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GBLASTER_PLAYER}}
