# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CD Pipeline

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Start CI run
        run: npx nx-cloud start-ci-run --distribute-on="4 linux-medium-js"'
      - name: Install
        run: npm ci
        env:
          CI: true
      - uses: nrwl/nx-set-shas@v3
        # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track main origin/main
      - run: npx nx affected -t test build e2e-ci
      - name: Deploy
        uses: w9jds/firebase-action@v13.2.1
        with:
          args: deploy --project gblaster-player --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GBLASTER_PLAYER}}
