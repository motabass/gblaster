<div style="padding-bottom: 1rem; height: 100%; box-sizing: border-box">
  <div class="flex row" style="overflow-x: scroll; padding: 24px; height: 40%">
    @for (band of BANDS; track band) {
      <div class="vertical-slider-container">
        <div class="flex row justify-center vertical-slider">
          <div class="vertical-slider-label">{{ band | band }}</div>
          <mat-slider [displayWith]="displayFunction" discrete min="-12" max="12" step="0.01"
            ><input matSliderThumb [value]="getBandGain(band)" (input)="onGainChange(ngSliderThumb.value, band)" #ngSliderThumb="matSliderThumb"
          /></mat-slider>
        </div>
      </div>
    }

    <div class="vertical-slider-container">
      <div class="flex row justify-center vertical-slider">
        <div class="vertical-slider-label">GAIN</div>
        <mat-slider [displayWith]="displayFunction" discrete min="0" max="2" step="0.01"
          ><input matSliderThumb [value]="getBaseGain()" (input)="onBaseGainChange(ngSliderThumb.value)" #ngSliderThumb="matSliderThumb"
        /></mat-slider>
      </div>
    </div>
  </div>
</div>
