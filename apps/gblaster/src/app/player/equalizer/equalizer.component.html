<div style="padding-bottom: 1rem; height: 100%; box-sizing: border-box">
  <div class="flex row" style="overflow-x: scroll; padding-bottom: 24px; height: 40%">
    <div *ngFor="let band of BANDS; trackBy: bandTrackFunction" class="vertical-slider-container">
      <div class="flex row justify-center vertical-slider">
        <div class="vertical-slider-label">{{ band | band }}</div>
        <mat-slider [displayWith]="displayFunction" min="-12" max="12" step="0.01" #ngSlider
          ><input
            matSliderThumb
            [value]="getBandGain(band)"
            (input)="onGainChange({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }, band)"
            #ngSliderThumb="matSliderThumb"
        /></mat-slider>
      </div>
    </div>

    <div class="vertical-slider-container">
      <div class="flex row justify-center vertical-slider">
        <div class="vertical-slider-label">GAIN</div>
        <mat-slider [displayWith]="displayFunction" min="0" max="2" step="0.01" #ngSlider
          ><input
            matSliderThumb
            [value]="getBaseGain()"
            (input)="onBaseGainChange({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value })"
            #ngSliderThumb="matSliderThumb"
        /></mat-slider>
      </div>
    </div>
  </div>
</div>
