<div class="library-layout">
  <div class="artists saerchbox">
    <mat-action-list dense>
      <button mat-list-item *ngFor="let artist of artists | unique" (click)="selectArtist(artist)">{{ artist }}</button>
    </mat-action-list>
  </div>
  <!--  testkoccmsmdasd-->
  <div class="albums saerchbox">
    <mat-action-list dense>
      <button mat-list-item *ngFor="let album of albums | unique" (click)="selectAlbum(album)">{{ album }}</button>
    </mat-action-list>
  </div>
  <div class="tracks saerchbox">
    <mat-action-list dense>
      <button mat-list-item *ngFor="let track of tracks | unique" (click)="selectTrack(track)">{{ track }}</button>
    </mat-action-list>
  </div>
</div>
