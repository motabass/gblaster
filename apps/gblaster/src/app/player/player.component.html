<mtb-playlist class="playlist">
  @if (isPlaylistEmpty()) {
    <button style="width: 100%; text-transform: uppercase; margin: 12px 6px" mat-flat-button color="accent" (click)="onReload()">
      <mat-icon svgIcon="reload"></mat-icon> Reload last directory
    </button>
  }
</mtb-playlist>

<mtb-cover-display class="main" [track]="playerService.currentlyLoadedTrack()">
  <mtb-visualizer class="visualizer" />
</mtb-cover-display>

<player-toolbar class="bar" />
