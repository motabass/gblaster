<div *mobxAutorun style="width: 100%; height: 100%; position: relative">
  <canvas
    *ngIf="playing"
    [mtbVisual]="analyser"
    style="width: 100%; height: 100%"
    [mode]="visualMode"
    [colorConfig]="colorConfig"
    [barsConfig]="barsConfig"
    [oscConfig]="oscConfig"
    [sampleRate]="sampleRate"
  ></canvas>

  <mtb-slide-panel
    *ngIf="showSlidePanel"
    side="right"
    bottom="0"
    width="100%"
    height="auto"
    toggleIcon="tune"
    [openedState]="false"
    buttonTooltip=" visualizer config"
    class="visuals-slide-panel"
  >
    <div class="accent-font" style="padding: 16px 0; font-size: 1rem">Visualizer</div>
    <div class="visuals-settings">
      <div *ngIf="visualMode !== 'off'">
        <h5 class="slider-label">FFT-Size</h5>
        <mat-select [value]="fftSize" (valueChange)="setFftSize($event)">
          <mat-option *ngFor="let option of fftOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </div>
      <div>
        <h5 class="slider-label">Transparency</h5>
        <mat-slider min="0" max="1" step="0.01" thumbLabel #ngSlider
          ><input
            matSliderThumb
            [value]="alpha"
            (input)="setAlpha({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
            #ngSliderThumb="matSliderThumb"
        /></mat-slider>
      </div>
      <ng-container *ngIf="visualMode === 'bars'">
        <div>
          <h5 class="slider-label">min. DB</h5>
          <mat-slider min="-90" max="-70" step="0.01" thumbLabel #ngSlider
            ><input
              matSliderThumb
              [value]="minDb"
              (input)="setMinDb({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
              #ngSliderThumb="matSliderThumb"
          /></mat-slider>
        </div>
        <div>
          <h5 class="slider-label">Smoothing</h5>
          <mat-slider min="0" max="1" step="0.1" thumbLabel #ngSlider
            ><input
              matSliderThumb
              [value]="smoothing"
              (input)="setSmoothing({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
              #ngSliderThumb="matSliderThumb"
          /></mat-slider>
        </div>
        <div>
          <h5 class="slider-label">Bars</h5>
          <mat-slider min="8" max="128" step="1" thumbLabel #ngSlider
            ><input
              matSliderThumb
              [value]="barCount"
              (input)="setBarCount({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
              #ngSliderThumb="matSliderThumb"
          /></mat-slider>
        </div>
        <div>
          <h5 class="slider-label">Gap</h5>
          <mat-slider min="-1" max="20" step="0.1" thumbLabel #ngSlider
            ><input
              matSliderThumb
              [value]="gap"
              (input)="setGap({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
              #ngSliderThumb="matSliderThumb"
          /></mat-slider>
        </div>
        <div>
          <h5 class="slider-label">Cap Height</h5>
          <mat-slider min="0" max="6" step="0.1" thumbLabel #ngSlider
            ><input
              matSliderThumb
              [value]="capHeight"
              (input)="setCapHeight({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
              #ngSliderThumb="matSliderThumb"
          /></mat-slider>
        </div>
        <div>
          <h5 class="slider-label">Cap Falldown</h5>
          <mat-slider min="0.1" max="2" step="0.1" thumbLabel #ngSlider
            ><input
              matSliderThumb
              [value]="capFalldown"
              (input)="setCapFalldown({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
              #ngSliderThumb="matSliderThumb"
          /></mat-slider>
        </div>
      </ng-container>
      <div *ngIf="visualMode === 'osc'">
        <h5 class="slider-label">Thickness</h5>
        <mat-slider min="1" max="10" step="0.5" thumbLabel #ngSlider
          ><input
            matSliderThumb
            [value]="lineThickness"
            (input)="setLineThickness({ source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value }.value)"
            #ngSliderThumb="matSliderThumb"
        /></mat-slider>
      </div>
    </div>
  </mtb-slide-panel>

  <button mat-icon-button style="position: absolute; top: 0.5rem; right: 0.5rem; z-index: 10" (click)="toggleVisualMode()">
    <mat-icon matTooltip="Frequency-Bands" *ngIf="visualMode === 'bars'" svgIcon="equalizer"></mat-icon>
    <mat-icon matTooltip="Oscilloscope" *ngIf="visualMode === 'osc'" svgIcon="current-ac"></mat-icon>
    <mat-icon matTooltip="Visualizer off" *ngIf="visualMode === 'off'" svgIcon="eye-off-outline"></mat-icon>
  </button>
</div>
