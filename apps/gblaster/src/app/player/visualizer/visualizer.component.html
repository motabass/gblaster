<div *mobxAutorun style="width: 100%; height: 100%; position: relative">
  @if (playing) {
    <canvas
      [mtbVisual]="analyser"
      style="width: 100%; height: 100%"
      [mode]="visualMode"
      [colorConfig]="colorConfig"
      [barsConfig]="barsConfig"
      [oscConfig]="oscConfig"
      [sampleRate]="sampleRate"
    ></canvas>
  }
  @if (showSlidePanel) {
    <mtb-slide-panel
      side="right"
      bottom="0"
      width="100%"
      height="auto"
      toggleIcon="tune"
      openedState="false"
      buttonTooltip=" visualizer config"
      class="visuals-slide-panel"
    >
      <div class="accent-font" style="padding: 16px 0; font-size: 1rem">Visualizer</div>
      <div class="visuals-settings">
        @if (visualMode !== 'off') {
          <div>
            <h5 class="slider-label">FFT-Size</h5>
            <mat-select [value]="fftSize" (valueChange)="setFftSize($event)">
              @for (option of fftOptions; track option) {
                <mat-option [value]="option">{{ option }}</mat-option>
              }
            </mat-select>
          </div>
        }
        <div>
          <h5 class="slider-label">Transparency</h5>
          <mat-slider min="0" max="1" step="0.01" discrete><input #thumb matSliderThumb [value]="alpha" (input)="setAlpha(thumb.valueAsNumber)" /></mat-slider>
        </div>
        @if (visualMode === 'bars') {
          <div>
            <h5 class="slider-label">min. DB</h5>
            <mat-slider min="-90" max="-70" step="0.01" discrete
              ><input #alphaThumb matSliderThumb [value]="minDb" (input)="setMinDb(alphaThumb.valueAsNumber)"
            /></mat-slider>
          </div>
          <div>
            <h5 class="slider-label">Smoothing</h5>
            <mat-slider min="0" max="1" step="0.1" discrete
              ><input matSliderThumb [value]="smoothing" (input)="setSmoothing(smoothingThumb.valueAsNumber)" #smoothingThumb
            /></mat-slider>
          </div>
          <div>
            <h5 class="slider-label">Bars</h5>
            <mat-slider min="8" max="128" step="1" discrete
              ><input matSliderThumb [value]="barCount" (input)="setBarCount(barCountThumb.valueAsNumber)" #barCountThumb
            /></mat-slider>
          </div>
          <div>
            <h5 class="slider-label">Gap</h5>
            <mat-slider min="-1" max="20" step="0.1" discrete
              ><input matSliderThumb [value]="gap" (input)="setGap(gapThumb.valueAsNumber)" #gapThumb
            /></mat-slider>
          </div>
          <div>
            <h5 class="slider-label">Cap Height</h5>
            <mat-slider min="0" max="6" step="0.1" discrete
              ><input matSliderThumb [value]="capHeight" (input)="setCapHeight(capHeightThumb.valueAsNumber)" #capHeightThumb
            /></mat-slider>
          </div>
          <div>
            <h5 class="slider-label">Cap Falldown</h5>
            <mat-slider min="0.1" max="2" step="0.1" discrete
              ><input matSliderThumb [value]="capFalldown" (input)="setCapFalldown(capFalldownThumb.valueAsNumber)" #capFalldownThumb
            /></mat-slider>
          </div>
        }
        @if (visualMode === 'osc') {
          <div>
            <h5 class="slider-label">Thickness</h5>
            <mat-slider min="1" max="10" step="0.5" discrete
              ><input matSliderThumb [value]="lineThickness" (input)="setLineThickness(lineThicknessThumb.valueAsNumber)" #lineThicknessThumb
            /></mat-slider>
          </div>
        }
      </div>
    </mtb-slide-panel>
  }

  <button mat-icon-button style="position: absolute; top: 0.5rem; right: 0.5rem; z-index: 10" (click)="toggleVisualMode()">
    @if (visualMode === 'bars') {
      <mat-icon matTooltip="Frequency-Bands" svgIcon="equalizer"></mat-icon>
    }
    @if (visualMode === 'osc') {
      <mat-icon matTooltip="Oscilloscope" svgIcon="current-ac"></mat-icon>
    }
    @if (visualMode === 'off') {
      <mat-icon matTooltip="Visualizer off" svgIcon="eye-off-outline"></mat-icon>
    }
  </button>
</div>
