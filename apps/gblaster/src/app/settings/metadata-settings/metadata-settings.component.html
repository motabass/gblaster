<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Metadata-Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content class="flex column gap-1" style="min-height: 48px; padding-top: 16px">
    <mat-slide-toggle [checked]="useWebTags" (change)="onUseWebTagsChange($event)" labelPosition="before"
      >Download Metadata from Last.FM and Musicbrainz</mat-slide-toggle
    >
    <mat-slide-toggle #useTagPicsToggle [checked]="useTagEmbeddedPics" (change)="onUseTagEmbeddedPicsChange($event)" labelPosition="before"
      >Use coverart from file-tags</mat-slide-toggle
    >
    <mat-slide-toggle
      [disabled]="!useTagPicsToggle.checked"
      [checked]="preferTagEmbeddedPics"
      (change)="onPreferTagEmbeddedPicsChange($event)"
      labelPosition="before"
      >Prioritize coverart from file-Tags</mat-slide-toggle
    >
    <div class="flex row gap-1">
      <mat-slide-toggle [checked]="useTagsCache" (change)="onUseTagsCacheChange($event)" labelPosition="before">Cache Tags in Indexed-DB</mat-slide-toggle>
      <button mat-flat-button style="height: 28px; padding: 0 4px; line-height: normal" color="accent" (click)="clearMetadataCache()">Clear Tags-DB</button>
    </div>
  </mat-card-content>
</mat-card>
