<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>Local Storage Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content class="flex row align-center gap-1">
    <button
      mat-flat-button
      color="accent"
      (click)="clearSettingsCache()"
    >
      Clear Settings Cache
    </button>
  </mat-card-content>
</mat-card>
