<mat-card>
  <mat-card-title>Local Storage Settings</mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" style="min-height: 48px;">
    <button mat-flat-button color="accent" (click)="clearSettingsCache()">Clear Settings Cache</button>
    <button mat-flat-button color="accent" (click)="clearMetadataCache()">Clear Metadata Cache</button>
  </mat-card-content>
</mat-card>
