<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>Theme-Colors</mat-card-title>
  </mat-card-header>
  <mat-card-content class="flex column gap-1" style="min-height: 48px; padding-top: 16px">
    <mat-checkbox labelPosition="before" [checked]="themeService.darkMode()" (change)="changeDarkMode($event)"> Dark Mode </mat-checkbox>
  </mat-card-content>
</mat-card>
