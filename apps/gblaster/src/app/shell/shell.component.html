<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary" style="height: 48px">
      <mat-icon aria-label="Side nav toggle icon" svgIcon="radio" style="margin-right: 0.7rem"></mat-icon>
      <span class="title">{{ title | async }}</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigateTo('/player')"><mat-icon matListItemIcon svgIcon="record-player"></mat-icon>Player</a>
      <a mat-list-item (click)="navigateTo('/player/eq')"><mat-icon matListItemIcon svgIcon="tune-vertical"></mat-icon>Equalizer</a>
      <a mat-list-item (click)="navigateTo('/player/library')"><mat-icon matListItemIcon svgIcon="music-box-multiple-outline"></mat-icon>Library</a>
      <a mat-list-item (click)="navigateTo('/settings')"><mat-icon matListItemIcon svgIcon="cog-outline"></mat-icon>Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="overflow: hidden">
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        id="sidenav_menu_button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        style="margin-right: 0.7rem; padding: 6px"
      >
        <mat-icon aria-label="Side nav toggle icon" style="--mdc-icon-button-icon-size: 36px; width: 36px; height: 36px" svgIcon="logo"></mat-icon>
      </button>
      <span class="title">{{ title | async }}</span>
      <mat-spinner *ngIf="isLoading | async" style="margin-left: 1rem" color="accent" diameter="32" strokeWidth="6"></mat-spinner>
    </mat-toolbar>
    <div class="router-outlet"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
