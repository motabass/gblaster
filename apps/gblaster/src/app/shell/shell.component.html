<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="isHandset() ? 'dialog' : 'navigation'"
    [mode]="isHandset() ? 'over' : 'side'"
    [opened]="!isHandset()"
  >
    <mat-toolbar color="primary" style="height: 48px">
      <mat-icon aria-label="Side nav toggle icon" svgIcon="radio" style="margin-right: 0.7rem" />
      <span class="title">{{ titleService.title() }}</span>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item (click)="navigateTo('/player')">
        <mat-icon matListItemAvatar svgIcon="record-player" /><span matListItemTitle> Player</span></mat-list-item
      >
      <mat-list-item (click)="navigateTo('/player/eq')">
        <mat-icon matListItemAvatar svgIcon="tune-vertical" /><span matListItemTitle> Equalizer</span></mat-list-item
      >
      <mat-list-item (click)="navigateTo('/player/library')"
        ><mat-icon matListItemAvatar svgIcon="music-box-multiple-outline" /><span matListItemTitle> Library</span></mat-list-item
      >
      <mat-list-item (click)="navigateTo('/settings')">
        <mat-icon matListItemAvatar svgIcon="cog-outline" /><span matListItemTitle> Settings</span></mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="overflow: hidden">
    <mat-toolbar color="primary" class="mat-elevation-z6">
      @if (isHandset()) {
        <button
          id="sidenav_menu_button"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          style="margin-right: 0.7rem; padding: 6px"
        >
          <mat-icon aria-label="Side nav toggle icon" style="--mdc-icon-button-icon-size: 36px; width: 36px; height: 36px" svgIcon="logo"></mat-icon>
        </button>
      }
      <span class="title">{{ titleService.title() }}</span>
      @if (loaderService.isLoading()) {
        <mat-spinner style="margin-left: 1rem" color="accent" diameter="32" strokeWidth="6" />
      }
    </mat-toolbar>
    <div class="router-outlet"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
