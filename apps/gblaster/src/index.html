<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>gBlaster</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="assets/logos/icon-192x192.png" />
    <link rel="prefetch" href="assets/icons/logo-monochrome.svg" />
    <link rel="prefetch" href="assets/icon-set.svg" />
    <link rel="manifest" href="manifest.json" />
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      .splash {
        width: 100vw;
        height: 100vh;
        background-color: #383838;
        display: grid;
        place-items: center;
      }
      .splash img {
        max-width: 90vw;
        max-height: 70vh;
      }
    </style>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto+Condensed:300,400,500&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <mtb-root>
      <div class="splash"><img src="assets/logos/icon-512x512.png" alt="Logo" /></div>
    </mtb-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
