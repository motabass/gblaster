<h2 matDialogTitle>{{ data.title }}</h2>

<mat-dialog-content>
  {{ data.text }}
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    color="accent"
    (click)="cancel()"
  >
    Abbrechen
  </button>
  <button
    mat-flat-button
    color="accent"
    (click)="update()"
  >
    Update
  </button>
</mat-dialog-actions>
