<div
  class="slide-panel-toggle-wrapper"
  [class.slide-panel-toggle-wrapper-opened]="openedState()"
>
  @switch (side()) {
    @case ('left') {
      <button
        class="slide-panel-toggle"
        mat-icon-button
        (click)="openedState() ? closePanel() : openPanel()"
      >
        @if (toggleIcon()) {
          <mat-icon
            matTooltipPosition="right"
            [matTooltip]="(openedState() ? 'Close ' : 'Open ') + buttonTooltip()"
            [svgIcon]="toggleIcon()"
          />
        }
      </button>
    }
    @case ('right') {
      <button
        class="slide-panel-toggle"
        mat-icon-button
        (click)="openedState() ? closePanel() : openPanel()"
      >
        @if (toggleIcon()) {
          <mat-icon
            matTooltipPosition="left"
            [matTooltip]="(openedState() ? 'Close ' : 'Open ') + buttonTooltip()"
            [svgIcon]="toggleIcon()"
          />
        }
      </button>
    }
  }
</div>
<div class="panel-content">
  <ng-content />
</div>
