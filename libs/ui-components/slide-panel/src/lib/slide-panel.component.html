<div class="slide-panel-toggle-wrapper" [ngClass]="{ 'slide-panel-toggle-wrapper-opened': openedState }">
  <button *ngIf="side === 'left'" class="slide-panel-toggle" mat-icon-button style="color: white" (click)="openedState ? closePanel() : openPanel()">
    <mat-icon [matTooltip]="(openedState ? 'Close ' : 'Open ') + buttonTooltip" matTooltipPosition="right" *ngIf="toggleIcon" [svgIcon]="toggleIcon"></mat-icon>
  </button>
  <button *ngIf="side === 'right'" class="slide-panel-toggle" mat-icon-button style="color: white" (click)="openedState ? closePanel() : openPanel()">
    <mat-icon [matTooltip]="(openedState ? 'Close ' : 'Open ') + buttonTooltip" matTooltipPosition="left" *ngIf="toggleIcon" [svgIcon]="toggleIcon"></mat-icon>
  </button>
</div>
<div class="panel-content">
  <ng-content></ng-content>
</div>
