<div class="slide-panel-toggle-wrapper" [ngClass]="{ 'slide-panel-toggle-wrapper-opened': openedState }">
  @switch (side) {
    @case ('left') {
      <button class="slide-panel-toggle" mat-icon-button (click)="openedState ? closePanel() : openPanel()">
        @if (toggleIcon) {
          <mat-icon [matTooltip]="(openedState ? 'Close ' : 'Open ') + buttonTooltip()" matTooltipPosition="right" [svgIcon]="toggleIcon"></mat-icon>
        }
      </button>
    }
    @case ('right') {
      <button class="slide-panel-toggle" mat-icon-button (click)="openedState ? closePanel() : openPanel()">
        @if (toggleIcon) {
          <mat-icon [matTooltip]="(openedState ? 'Close ' : 'Open ') + buttonTooltip()" matTooltipPosition="left" [svgIcon]="toggleIcon"></mat-icon>
        }
      </button>
    }
  }
</div>
<div class="panel-content">
  <ng-content></ng-content>
</div>
